<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"/>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous"></script>
</head>
<body>
    <div id="header_div">
        <%= require('html-loader!./toolbar.html') %>
        <%= require('html-loader!./menubar.html') %>
    </div>
    <div id="center_div">
        <%= require('html-loader!./toolpanel.html') %>
        <div id="splitbar" class = "draggable ui-widget-content"></div>
        <div id = "stage_div"></div>
        <div id = "sidebar_panel_div">
            <button title = "Layout Properties" class="sidebar_button ui-button ui-widget ui-corner-all" id = "SB_LayoutProperties">
                <%= require('html-loader!./layoutproperties.html') %>
            </button>
            <button title = "Fill Properties" class="sidebar_button ui-button ui-widget ui-corner-all" id = "SB_FillProperties">
                <%= require('html-loader!./fillproperties.html') %>
            </button>
            <button title = "Line Properties" class="sidebar_button ui-button ui-widget ui-corner-all" id = "SB_LineProperties">
                <%= require('html-loader!./lineproperties.html') %>
            </button>
        </div>
    </div>
    <div id="footer_div"></div>
</body>
<script>
    $(document).ready(function() {
        setupElements();
        setupStage();
        connectEventHandlers();
    });
</script>
</html>
